<body>
<a href="../index.html" id="linkhome">KOKEBOKA</a>

<form id="oppskriftForm" action="">

    <input id="oppskriftNavn" type="text" placeholder="Navn på oppskrift" required>

    <div id="oppskriftInput">
            <div id="innholdInput">
                <h2>Ingredienser</h2>
                <label for="temp">Temp (°C):</label>
                <input id="temp" type="text">

                <label for="funksjon">Funksjon:</label>
                <select id="funksjon">
                </select>

                <label for="tid">Tid:</label>
                <input id="tid" type="text">

                <button type="button" onclick="ekstraIngrediens()">Legg til ingrediens</button>
                <div id="ingredienser">
                    <p>1</p><input type="text">
                    <p>2</p><input type="text">
                </div>
                <button type="button" onclick="slettSisteIngrediens()">Slett siste ingrediens</button>
            </div>

            <div id="anvisningsInput">
                <h2>Anvisning</h2>
                <button type="button" onclick="ekstraSteg()">Legg til steg</button>
                <div id="anvisning">
                    <p>1</p><input type="text">
                    <p>2</p><input type="text">
                    <p>3</p><input type="text">
                </div>
                <button type="button" onclick="slettSisteSteg()">Slett siste steg</button>
            </div>
    </div>

    <div id="checkboxer">
        <label for="frokost">Frokost</label>
        <input value="0" id="frokost" type="checkbox">
        <label for="middag">Middag</label>
        <input value="1" id="middag" type="checkbox">
        <label for="dessert">Dessert</label>
        <input value="2" id="dessert" type="checkbox">
        <label for="bakst">Bakst</label>
        <input value="3" id="bakst" type="checkbox">
    </div>
</form>
<button form="oppskriftForm" onclick="lagreOppskrift()" id="dwn-btn">Lag Oppskrift</button>
